<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            
        </div>
    </header>
    <main>
        <section class="main-section">
           
            <h2>
                Rock! Paper! Scissors! Shoot!
            </h2>
            <label>
                Rock!
                <input type="radio" name="game" value="rock">
                <img src="./assets/rock.jpg" alt="Beautiful orange rock">
            </label>
            <label>
                Paper!
                <input type="radio" name="game" value="paper">
                <img src="./assets/paper.jpg" alt="a piece of paper">
            </label>
            <label>
                Scissors!
                <input type="radio" name="game" value="scissors">
                <img src="./assets/scissors.jpg" alt="scissor blades from the show KLK">
            </label>
            <button id="submit">Shoot!</button>
            <div id="results"></div>
            <div id="wins"></div>
            <div id="draws"></div>
            <div id="loses"></div>
            <div id="total"></div>
            <div id="percentage"></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
