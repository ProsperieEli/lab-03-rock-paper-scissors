<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            
        </div>
    </header>
    <main>
        <section class="main-section">
           <div class="title">
            <h1>
                Rock! Paper! Scissors! Shoot!
            </h1>
            </div>
            <div class="images">
            <label>
                <h2>Rock!</h2>
                <input type="radio" name="game" value="rock">
                <img src="./assets/draftrock.jpg" alt="Beautiful orange rock">
            </label>
            <label>
                <h2>Paper!</h2>
                <input type="radio" name="game" value="paper">
                <img src="./assets/draftpaper.png" alt="a piece of paper">
            </label>
            <label>
                <h2>Scissors!</h2>
                <input type="radio" name="game" value="scissors">
                <img src="./assets/draftscissors.jpg" alt="scissor blades from the show KLK">
            </label>
        </div>
        <div class="button">
            <button id="submit">Shoot!</button>
            </div>
            <div class="total">
            <div id="results"></div>
            <div id="wins"></div>
            <div id="draws"></div>
            <div id="loses"></div>
            <div id="total"></div>
            <div id="percentage"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
